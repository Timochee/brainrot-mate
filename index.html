<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta name="theme-color" content="" />
    <link rel="icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="emoji-layer" id="emojiLayer" aria-hidden="true"></div>
      <div class="wrapper">
        <div class="form-section" role="form" aria-label="Formulaire">
          <h1></h1>

          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" placeholder="Ton prénom" />
          </div>

          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Ton nom de famille" />
          </div>

          <div class="form-group">
            <label for="dob">Date de naissance</label>
            <input type="date" id="dob" min="1900-01-01" />
          </div>

          <div id="pillGroupsContainer"></div>

          <p class="error" id="error" role="alert" aria-live="assertive"></p>

          <button class="btn-main" id="btnMain"></button>
        </div>

        <div class="result" id="result" aria-live="polite">
          <p class="result-intro" id="resultIntro"></p>
          <img class="result-img" id="resultImg" alt="" />
          <p class="result-name" id="resultName"></p>
          <div class="result-actions" id="resultActions">
            <button class="btn-retry" id="btnRetry"></button>
          </div>
        </div>
      </div>
    </main>

    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="js/engine.js"></script>
  </body>
</html>
